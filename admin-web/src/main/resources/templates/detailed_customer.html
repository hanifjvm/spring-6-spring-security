<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <title>Landon Industries Admin | Customers</title>
</head>

<body>
  <div th:replace="~{header :: header}"></div>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" th:text="${customer.name}">Customer Name</h3>
        <h5 class="card-subtitle" th:text="${customer.contactName}">Contact Name</h5>
        <p th:text="'Email Address: ' + ${customer.email}">Email address: foo </p>
        <p th:text="'Phone Number: ' + ${customer.phoneNumber}">Phone Number</p>
        <a class="btn btn-primary btn-sm" href="#" th:href="@{mailto:{to}(to=${customer.email})}">Send Email</a>
      </div>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <th scope="col">Order Number</th>
          <th scope="col">Order Info</th>
        </thead>
        <tbody>
          <tr th:each="order : ${orders}">
            <td th:text="${order.id}">Name</td>
            <td th:text="${order.orderInfo}">Contact Email</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
